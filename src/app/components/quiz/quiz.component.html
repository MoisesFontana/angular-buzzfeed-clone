<div class="quiz-container">
  <div class="quiz-logo">
    <img src="../../../assets/images/logo.png" alt="Logo do quiz">
    <h2>{{ title }}</h2>
  </div>

  <div *ngIf=!finished class="quiz-questions">
    <h3>{{ selectedQuestion.question }}</h3>
  </div>

  <div *ngIf=!finished class="quiz-options">
    <button
      *ngFor="let option of selectedQuestion.options; let i = index"
      (click)="playerChoice(option.alias)"
      class="btn-option"
    >
      {{ option.name }}
    </button>
  </div>

  <div *ngIf=finished class="quiz-results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{ selectedAnswer }}</p>
  </div>

  <div *ngIf=finished class="restart">
    <button (click)="refresh()">
      Refazer o teste!
    </button>
  </div>
</div>
